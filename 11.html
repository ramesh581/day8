<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="clay"><br/>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value="johnson"><br/>

  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"> <br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd"><br>


  <p>Qualification :</p>
  <input type="radio" id="BTECH" name="Qualification" value="B.TECH" checked="checked">
  <label for="BTECH">B.tech</label><br>
  <input type="radio" id="MTECH" name="Qualification" value="M.TECH">
  <label for="MTECH">M.tech</label><br>
  <input type="radio" id="PHD" name="Qualification" value="PHD">
  <label for="PHD">PHD</label> <br>


  <p>Programming Languages :</p>
  <input type="checkbox" id="Programming_Language1" name="Programming_Language1" value="Java" checked>
  <label for="Programming_Language1">Java</label><br>
  <input type="checkbox" id="Programming_Language2" name="Programming_Language2" value="JavaScript">
  <label for="Programming_Language2">JavaScript</label><br>
  <input type="checkbox" id="Programming_Language3" name="Programming_Language3" value="Python">
  <label for="Programming_Language3"> Python</label> <br>

  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor"> <br>

  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br>


  <input type="submit" value="Submit">
  <input type="reset">

    </form>
    
</body>
</html>
