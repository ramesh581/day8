<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="margin: 10px; text-align: center;">Health Chart</h2>
    <table border="1" cellspacing="1" cellpadding="5" align="center">
        <tr>
        <th rowspan="2" >State of Health</th>
        <th colspan="2" >Fasting Value</th>
        <th>After Eating</th>
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
    </tr>
    <tr>
        <th>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <th>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <th>Diabetes</td>
            <td>More than 126</td>
            <td> N/A </td>
            <td> More than 200</td>
    </tr>
    </table>
</body>
</html>
